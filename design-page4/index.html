<html lang="en">

<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="container">
            <div class="top-part">
                <div class="cir-img">
                    <img src="images/pattern-circles.svg" alt="">
                </div>
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </div>
            <div class="center-part">
                <div class="part-top">
                    <div class="top-cen">
                        <div class="page">100k Pageviews</div>
                        <div class="dollar">
                            <h2>$16.00 </h2>
                            <span> / month</span>
                        </div>
                    </div>
                    <!-- ====== -->
                    <div class="sidebar">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>

                    <div class="duration">
                        <div class="monthly">
                            <div> Monthly Billing</div>
                            <div class="clickk">
                                <div></div>
                            </div>
                        </div>
                        <div class="yearly">
                            <div>Yearly Billing</div>
                            <div>25% discount</div>
                        </div>
                    </div>
                </div>
                <div class="part-bottom">
                    <div class="right-part">
                        <p> <img src="images/icon-check.svg"> Unlimited websites</p>
                        <p> <img src="images/icon-check.svg"> 100% data ownership</p>
                        <p> <img src="images/icon-check.svg"> Email reports</p>
                    </div>
                    <div class="left-part">
                        <div class="start">Start my trial</div>
                    </div>
                </div>

            </div>
    </div>
